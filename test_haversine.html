<!DOCTYPE html>
<html>
<head>
    <title>Haversine Distance Tester</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .result { margin: 10px 0; }
        input { font-size: 16px; padding: 5px; width: 100px; }
        button { font-size: 16px; padding: 8px 20px; background: #06B6D4; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0891B2; }
        .good { color: green; font-weight: bold; }
        .bad { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Haversine Distance Multiplier Tester</h1>
    <p>Test different multipliers to find the best value for Toronto walking distances.</p>

    <div style="background: #fffbea; padding: 15px; margin: 20px 0; border-left: 4px solid #f59e0b;">
        <strong>Current multiplier:</strong>
        <input type="number" id="multiplier" value="2.0" step="0.1" min="1.0" max="3.0">
        <button onclick="runTests()">Test All Routes</button>
    </div>

    <div id="results"></div>

    <script>
        // Known test routes in Toronto (you can add more)
        const testRoutes = [
            {
                name: "Downtown: Union Station to CN Tower",
                from: { lat: 43.6452, lng: -79.3806 },
                to: { lat: 43.6426, lng: -79.3871 },
                actualWalkingKm: 0.8 // Google Maps walking distance
            },
            {
                name: "Annex: Bloor-Yonge to ROM",
                from: { lat: 43.6708, lng: -79.3860 },
                to: { lat: 43.6677, lng: -79.3948 },
                actualWalkingKm: 0.9
            },
            {
                name: "Beaches: Queen & Woodbine to Boardwalk",
                from: { lat: 43.6655, lng: -79.3121 },
                to: { lat: 43.6672, lng: -79.2970 },
                actualWalkingKm: 1.3
            },
            {
                name: "High Park: Bloor Station to Colborne Lodge",
                from: { lat: 43.6535, lng: -79.4667 },
                to: { lat: 43.6532, lng: -79.3832 },
                actualWalkingKm: 6.5
            }
        ];

        function calculateDistanceHaversine(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                     Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        function runTests() {
            const multiplier = parseFloat(document.getElementById('multiplier').value);
            let html = '<h2>Test Results</h2>';
            let totalError = 0;
            let totalErrorPercent = 0;

            testRoutes.forEach(route => {
                const straightLine = calculateDistanceHaversine(
                    route.from.lat, route.from.lng,
                    route.to.lat, route.to.lng
                );
                const estimated = straightLine * multiplier;
                const error = Math.abs(estimated - route.actualWalkingKm);
                const errorPercent = (error / route.actualWalkingKm) * 100;

                totalError += error;
                totalErrorPercent += errorPercent;

                const accuracy = errorPercent < 10 ? 'good' : 'bad';

                html += `
                    <div class="test">
                        <strong>${route.name}</strong><br>
                        Straight line: ${straightLine.toFixed(2)} km<br>
                        Estimated (Ã—${multiplier}): ${estimated.toFixed(2)} km<br>
                        Actual walking: ${route.actualWalkingKm} km<br>
                        <span class="${accuracy}">Error: ${error.toFixed(2)} km (${errorPercent.toFixed(1)}%)</span>
                    </div>
                `;
            });

            const avgErrorPercent = totalErrorPercent / testRoutes.length;
            const grade = avgErrorPercent < 10 ? 'good' : avgErrorPercent < 20 ? 'bad' : 'bad';

            html += `
                <div style="background: #e0f2fe; padding: 20px; margin: 20px 0; border-radius: 5px;">
                    <h3>Summary</h3>
                    <p class="${grade}">Average error: ${avgErrorPercent.toFixed(1)}%</p>
                    <p><strong>Recommendation:</strong> ${
                        avgErrorPercent < 10
                            ? 'âœ… This multiplier is accurate!'
                            : avgErrorPercent < 20
                            ? 'âš ï¸ Fair accuracy, consider adjusting'
                            : 'âŒ Poor accuracy, try different multiplier'
                    }</p>
                </div>
            `;

            document.getElementById('results').innerHTML = html;
        }

        // Run initial test
        runTests();
    </script>
</body>
</html>
